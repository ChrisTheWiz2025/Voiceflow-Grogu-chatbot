<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voiceflow AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h2>Voiceflow AI Assistant</h2>

  <!-- Voiceflow Chatbot Script with stronger auto-open -->
  <script type="text/javascript">
    window.addEventListener("DOMContentLoaded", function () {
      const v = document.createElement("script");
      v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
      v.type = "text/javascript";
      v.onload = function () {
        window.voiceflow.chat.load({
          verify: { projectID: "663de1cfbdd534706b09cd45" },
          url: "https://general-runtime.voiceflow.com",
          versionID: "production"
        });

        // Try repeatedly to open the chat until itâ€™s ready
        const tryOpen = setInterval(() => {
          if (window.voiceflow?.chat?.open) {
            window.voiceflow.chat.open();
            clearInterval(tryOpen);
          }
        }, 500);
      };
      document.body.appendChild(v);
    });
  </script>
</body>
</html>
