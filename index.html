<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voiceflow AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2 style="text-align:center;">Voiceflow AI Assistant</h2>

  <!-- Voiceflow Chatbot Script with auto-open -->
  <script type="text/javascript">
    (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '663de1cfbdd534706b09cd45' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            open: true  // ðŸ‘ˆ auto-open the chat widget
          });
        }
        v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
        v.type = "text/javascript";
        s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
